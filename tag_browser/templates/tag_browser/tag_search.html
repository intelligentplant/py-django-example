<html>
<head>
    <title>Tags</title>
</head>
<body>
    {% if tags %}
        <h2>Tags:</h2>
        <ul>
        {% for tag in tags %}
            <li>{{ tag.Name }}</li>
        {% endfor %}
        </ul>
        {% if prev_page %}<a href="{{prev_page}}">Prev</a>{% endif %} <a href="{{next_page}}">Next</a>
    {% else %}
        <p>No tags found.</p>
    {% endif %}
</body>
</html>
